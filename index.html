<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Pixel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="description"><strong>Etch-a-Pixel</strong>: draw on a pixelated grid by hovering over the grid with your mouse (or tapping if on mobile - designed for a mouse). Reset the grid with the reset button. Change the color of the pencil with the color buttons.</p>
    <div id="buttons">
        <button id="reset" class="button">Reset</button>
        <button id="red" class="button">Red</button>
        <button id="blue" class="button">Blue</button>
        <button id="yellow" class="button">Yellow</button>
        <button id="purple" class="button">Purple</button>
        <button id="green" class="button">Green</button>
        <button id="orange" class="button">Orange</button>
        <button id="black" class="button">Black</button>
        <button id="pink" class="button">Pink</button>
    </div>
    <div class="container" id="board">     

    </div>

    <script src="main.js"></script>
</body>
</html>
